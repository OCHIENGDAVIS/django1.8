
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}index {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        <p class="lead text-align-center">Django &amp; Bootstrap</p>
    </div>
    <div class="col-md-3">
        <p class="lead text-align-center">Created for starters</p>
    </div>
    <div class="col-md-3">
        <p class="lead text-align-center">Always open Source</p>
    </div>
    <div class="col-md-3 pull-right">
        <p class="lead text-align-center">Newsletter Sign Up</p>
        <form method="POST">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
